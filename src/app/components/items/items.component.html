<div class="container mt-5">
  <div class="row">
    <div class="col-6" *ngFor="let item of items">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.price}}</p>
          <p class="card-text">{{item.info}}</p>

        </div>

        <button (click)="deleteItem(item)">Delete item</button>

        <button (click)="toggleShowReviews(item)" *ngIf="item.review">{{isShowReviews(item) ? 'Hide reviews': 'Show reviews'}}</button>

        <div class="col-6" *ngFor="let review of item.review" [hidden]="!isShowReviews(item)">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{review.name}}</h5>
              <p class="card-text">{{review.text}}</p>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="alert alert-info" *ngIf="!items.length">Items not found</div>

  </div>




</div>
